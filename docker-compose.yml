services:
  cinemas:
    build: ./cinemas
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
  shows:
    build: ./showscheduler
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - APP_DB_USER=app
      - APP_DB_PASS=app
    healthcheck:
      test: "pg_isready --username=postgres && psql --username=postgres --list"
      interval: 5s
      timeout: 10s
      retries: 20